<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1 id="connectFour">Connect Four</h1>
      <h3 id="displayBoard">Click on any column to drop your chip!</h3>
    </header>
    <nav id="navContainer">
      <div id="redContainer">
        <div id="redPlayer" class="redDisc"></div>
      </div>
      <div id="scoreBoard">
        0-0
      </div>
      <div id="yellowContainer">
        <div id="yellowPlayer" class="yellowDisc"></div>
      </div>
    </nav>
    <button type="button" id="resetButton">Reset</button>
    <section id="boardContainer">
      <div id="board"></div>
    </section>

  </body>
</html>
